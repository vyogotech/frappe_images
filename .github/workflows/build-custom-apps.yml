name: Build Custom Apps Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'images/custom-apps/**'
      - '.github/workflows/build-custom-apps.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/vyogotech/frappe_custom_apps

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Read apps.json and encode
        id: apps_json
        run: |
          if [ -f "images/custom-apps/apps.json" ]; then
            # Use -w 0 to disable line wrapping in base64 output
            content=$(base64 -w 0 < images/custom-apps/apps.json)
            echo "APPS_JSON_BASE64=$content" >> $GITHUB_ENV
          else
            echo "::warning::images/custom-apps/apps.json not found"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: images/custom-apps/Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
